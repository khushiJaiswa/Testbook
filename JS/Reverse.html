<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function rev()
        {
            let num=prompt('enter your number:');
            let rev=0;
            for(let num=0;num!=0;num/=10)
            {
                let rem=num%10;
                 rev=rev*10+rem;
                 console.log(+rev);
            }                               
        }
        rev();
    </script>
</body>
